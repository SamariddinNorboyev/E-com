{% extends 'users/base.html' %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block body %}
    <form action="{% url 'users:register' %}" method="post">
        <b><h1>Register</h1></b>
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" class="btn btn-success" value="Register">
        <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'users:google_login' %}" class="btn btn-warning">Google</a>
        <a href="{% url 'users:reset_password' %}" class="btn btn-secondary">Reset Password</a>
    </form>
{% endblock %}
